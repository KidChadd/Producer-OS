name: Release (Windows)

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Existing version tag to build (e.g. v0.1.2)"
        required: true
        type: string

permissions:
  contents: write

concurrency:
  group: release-windows-${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
  cancel-in-progress: false

env:
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  WINDOWS_SIGN_ENABLE: ${{ secrets.WINDOWS_SIGN_ENABLE }}
  WINDOWS_SIGN_CERT_B64: ${{ secrets.WINDOWS_SIGN_CERT_B64 }}
  WINDOWS_SIGN_CERT_PASSWORD: ${{ secrets.WINDOWS_SIGN_CERT_PASSWORD }}
  WINDOWS_SIGN_TIMESTAMP_URL: ${{ secrets.WINDOWS_SIGN_TIMESTAMP_URL }}
  WINDOWS_SIGNTOOL_PATH: ${{ secrets.WINDOWS_SIGNTOOL_PATH }}

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 240

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: release_meta
        shell: pwsh
        run: |
          if ("${{ github.event_name }}" -eq "workflow_dispatch") {
            $tag = "${{ github.event.inputs.tag }}"
          } else {
            $tag = "${env:GITHUB_REF_NAME}"
          }
          if ([string]::IsNullOrWhiteSpace($tag)) {
            throw "No tag provided."
          }
          if ($tag -notmatch '^v\d+\.\d+\.\d+$') {
            throw "Invalid tag format: $tag (expected vMAJOR.MINOR.PATCH)"
          }
          $ver = $tag.TrimStart("v")
          "tag=$tag" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "version=$ver" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Checkout selected tag (manual dispatch)
        if: github.event_name == 'workflow_dispatch'
        shell: pwsh
        run: |
          git fetch --tags --force
          git checkout "refs/tags/${{ steps.release_meta.outputs.tag }}"

      - name: Overlay latest CI build scripts (manual rebuild drift fix)
        if: github.event_name == 'workflow_dispatch'
        shell: pwsh
        run: |
          git fetch origin main --depth=1
          git checkout origin/main -- .github/scripts/build_windows_nuitka.ps1 .github/scripts/sign_windows_artifacts.ps1
          Write-Host "Using CI build scripts from origin/main for manual tag rebuild."

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install dependencies
        shell: pwsh
        run: |
          $start = Get-Date
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev,gui]"
          python -m pip uninstall -y nuitka
          python -m pip install --no-cache-dir nuitka==2.8.10
          python -m nuitka --version
          $elapsed = [Math]::Round(((Get-Date) - $start).TotalSeconds, 3)
          "RELEASE_DEP_INSTALL_SECONDS=$elapsed" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Print release build context
        shell: pwsh
        run: |
          Write-Host "Event: ${{ github.event_name }}"
          Write-Host "Release tag: ${{ steps.release_meta.outputs.tag }}"
          Write-Host "Workflow ref: ${{ github.workflow_ref }}"
          Write-Host "Checked out commit: $(git rev-parse HEAD)"
          Write-Host "Checked out ref: $(git describe --tags --always --dirty)"
          $ciScriptHead = (git log -1 --format=%H -- .github/scripts/build_windows_nuitka.ps1)
          Write-Host "CI build script blob source commit (workspace): $ciScriptHead"

      - name: Minimal preflight imports (release)
        shell: pwsh
        run: |
          @'
          import importlib
          mods = ["producer_os", "PySide6", "librosa", "scipy", "soundfile", "numba", "llvmlite", "qdarktheme"]
          for name in mods:
              importlib.import_module(name)
          print("release import smoke ok")
          '@ | python -

      - name: Build standalone + zip portable
        id: portable_bundle
        shell: pwsh
        run: |
          $zip = "ProducerOS-${{ steps.release_meta.outputs.version }}-portable-win64.zip"
          & ".github\scripts\build_windows_nuitka.ps1" `
            -BuildProfile release `
            -BuildInfoOutput "dist\BUILD_INFO.txt" `
            -TimingOutput "dist\BUILD_TIMING.txt" `
            -ZipOutput $zip
          "zip_path=$zip" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Start installer timer
        shell: pwsh
        run: |
          "INSTALLER_BUILD_START_UTC=$([DateTime]::UtcNow.ToString('o'))" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Build installer
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.6
        with:
          path: build/installer/ProducerOS.iss
          options: /DMyAppVersion=${{ steps.release_meta.outputs.version }}

      - name: Record installer timer
        shell: pwsh
        run: |
          $startUtc = [DateTime]::Parse("${{ env.INSTALLER_BUILD_START_UTC }}").ToUniversalTime()
          $elapsed = [Math]::Round(([DateTime]::UtcNow - $startUtc).TotalSeconds, 3)
          "INSTALLER_BUILD_SECONDS=$elapsed" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Sign installer (optional)
        shell: pwsh
        run: |
          $installer = "dist\ProducerOS-Setup-${{ steps.release_meta.outputs.version }}.exe"
          & ".github\scripts\sign_windows_artifacts.ps1" -Paths @($installer)

      - name: Generate signing status report
        id: signing_status
        shell: pwsh
        run: |
          $portableExe = "dist\build_gui_entry.dist\ProducerOS.exe"
          $installer = "dist\ProducerOS-Setup-${{ steps.release_meta.outputs.version }}.exe"
          $statusFile = "dist\SIGNING_STATUS.txt"

          foreach ($p in @($portableExe, $installer)) {
            if (!(Test-Path $p)) { throw "Missing artifact for signing status report: $p" }
          }

          $rows = @("producer_os_release_artifacts")
          foreach ($p in @($portableExe, $installer)) {
            $sig = Get-AuthenticodeSignature -FilePath $p
            $name = Split-Path -Path $p -Leaf
            $subject = if ($sig.SignerCertificate) { $sig.SignerCertificate.Subject } else { "unsigned" }
            $rows += "$name`t$($sig.Status)`t$subject"
          }
          Set-Content -Path $statusFile -Value $rows -Encoding ascii
          Get-Content $statusFile | ForEach-Object { Write-Host $_ }
          "status_path=$statusFile" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Append workflow timings
        shell: pwsh
        run: |
          $timing = "dist\BUILD_TIMING.txt"
          if (!(Test-Path $timing)) { throw "Missing timing report: $timing" }
          Add-Content -Path $timing -Value @(
            "workflow_release_dependency_install_seconds`t${{ env.RELEASE_DEP_INSTALL_SECONDS }}",
            "workflow_release_installer_build_seconds`t${{ env.INSTALLER_BUILD_SECONDS }}"
          )
          Get-Content $timing | ForEach-Object { Write-Host $_ }

      - name: Verify artifacts exist
        shell: pwsh
        run: |
          $portableZip = "${{ steps.portable_bundle.outputs.zip_path }}"
          if (!(Test-Path $portableZip)) { throw "Portable ZIP missing: $portableZip" }
          $installer = "dist\ProducerOS-Setup-${{ steps.release_meta.outputs.version }}.exe"
          if (!(Test-Path $installer)) { throw "Installer missing: $installer" }
          $statusFile = "${{ steps.signing_status.outputs.status_path }}"
          if (!(Test-Path $statusFile)) { throw "Signing status report missing: $statusFile" }
          if (!(Test-Path "dist\BUILD_INFO.txt")) { throw "Build info report missing: dist\BUILD_INFO.txt" }
          if (!(Test-Path "dist\BUILD_TIMING.txt")) { throw "Build timing report missing: dist\BUILD_TIMING.txt" }

      - name: Generate SHA256 checksums
        id: checksums
        shell: pwsh
        run: |
          $portableZip = "${{ steps.portable_bundle.outputs.zip_path }}"
          $installer = "dist\ProducerOS-Setup-${{ steps.release_meta.outputs.version }}.exe"
          $checksumFile = "dist\SHA256SUMS.txt"
          $artifacts = @($portableZip, $installer)

          $lines = foreach ($path in $artifacts) {
            if (!(Test-Path $path)) { throw "Missing artifact for checksum generation: $path" }
            $hash = (Get-FileHash -Path $path -Algorithm SHA256).Hash.ToLowerInvariant()
            $name = Split-Path -Path $path -Leaf
            "$hash  $name"
          }

          Set-Content -Path $checksumFile -Value $lines -Encoding ascii
          Write-Host "Wrote checksums to $checksumFile"
          Get-Content $checksumFile | ForEach-Object { Write-Host $_ }
          "checksum_path=$checksumFile" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_meta.outputs.tag }}
          name: ${{ steps.release_meta.outputs.tag }}
          generate_release_notes: true
          files: |
            ${{ steps.portable_bundle.outputs.zip_path }}
            dist/ProducerOS-Setup-${{ steps.release_meta.outputs.version }}.exe
            ${{ steps.checksums.outputs.checksum_path }}
            ${{ steps.signing_status.outputs.status_path }}
            dist/BUILD_INFO.txt
            dist/BUILD_TIMING.txt
