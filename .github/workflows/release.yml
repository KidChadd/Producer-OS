name: Release (Windows)

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Existing version tag to build (e.g. v0.1.2)"
        required: true
        type: string

permissions:
  contents: write

concurrency:
  group: release-windows-${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        shell: pwsh
        run: |
          if ("${{ github.event_name }}" -eq "workflow_dispatch") {
            $tag = "${{ github.event.inputs.tag }}"
          } else {
            $tag = "${env:GITHUB_REF_NAME}"
          }
          if ([string]::IsNullOrWhiteSpace($tag)) {
            throw "No tag provided."
          }
          if ($tag -notmatch '^v\d+\.\d+\.\d+$') {
            throw "Invalid tag format: $tag (expected vMAJOR.MINOR.PATCH)"
          }
          $ver = $tag.TrimStart("v")
          "TAG=$tag" | Out-File -FilePath $env:GITHUB_ENV -Append
          "VERSION=$ver" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Checkout selected tag (manual dispatch)
        if: github.event_name == 'workflow_dispatch'
        shell: pwsh
        run: |
          git fetch --tags --force
          git checkout "refs/tags/${env:TAG}"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev,gui]"
          python -m pip uninstall -y nuitka
          python -m pip install --no-cache-dir nuitka==2.8.10
          python -m nuitka --version

      - name: Ruff + Tests
        shell: pwsh
        run: |
          python -m ruff check .
          python -m pytest

      - name: Build standalone (Nuitka)
        shell: pwsh
        run: |
          $nuitkaArgs = @(
            "--mode=standalone",
            "--enable-plugin=pyside6",
            "--assume-yes-for-downloads",
            "--windows-console-mode=disable",
            "--output-dir=dist",
            "--output-filename=ProducerOS",
            "--include-package=producer_os",
            "--include-package=librosa",
            "--include-package=scipy",
            "--include-package=numba",
            "--include-package=llvmlite",
            "--include-module=soundfile",
            "--include-package-data=librosa",
            "--include-package-data=scipy",
            "--include-package-data=numba",
            "--include-package-data=llvmlite",
            "--include-module=sklearn",
            "--include-module=packaging",
            "--include-module=joblib",
            "--include-package=qdarktheme",
            "--include-package-data=qdarktheme",
            "--module-parameter=numba-disable-jit=yes"
          )
          if (Test-Path "assets\app_icon.ico") {
            $nuitkaArgs += "--windows-icon-from-ico=assets/app_icon.ico"
          }
          $nuitkaArgs += "build_gui_entry.py"

          python -m nuitka @nuitkaArgs

      - name: Verify Qt platform plugin bundled
        shell: pwsh
        run: |
          $qwindows = Get-ChildItem -Path "dist\build_gui_entry.dist" -Recurse -Filter "qwindows.dll" -ErrorAction SilentlyContinue |
            Select-Object -First 1
          if ($null -eq $qwindows) {
            throw "Qt platform plugin qwindows.dll not found in standalone build output."
          }
          Write-Host "Found qwindows.dll at $($qwindows.FullName)"

      - name: Zip portable
        shell: pwsh
        run: |
          $zip = "ProducerOS-${env:VERSION}-portable-win64.zip"
          if (Test-Path $zip) { Remove-Item $zip -Force }
          Compress-Archive -Path "dist\build_gui_entry.dist\*" -DestinationPath $zip
          "PORTABLE_ZIP=$zip" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Build installer
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.6
        with:
          path: build/installer/ProducerOS.iss
          options: /DMyAppVersion=${{ env.VERSION }}

      - name: Verify artifacts exist
        shell: pwsh
        run: |
          if (!(Test-Path $env:PORTABLE_ZIP)) { throw "Portable ZIP missing: $env:PORTABLE_ZIP" }
          $installer = "dist\ProducerOS-Setup-${env:VERSION}.exe"
          if (!(Test-Path $installer)) { throw "Installer missing: $installer" }

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: ${{ env.TAG }}
          files: |
            ${{ env.PORTABLE_ZIP }}
            dist/ProducerOS-Setup-${{ env.VERSION }}.exe
