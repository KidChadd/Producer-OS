name: Release (Windows EXE)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          python -m pip install PySide6

      - name: Lint + tests
        shell: pwsh
        run: |
          ruff check src tests
          pytest -q --disable-warnings

      - name: Build (Nuitka standalone folder)
        shell: pwsh
        run: |
          if (Test-Path dist) { Remove-Item -Recurse -Force dist }
          if (Test-Path build_gui_entry.build) { Remove-Item -Recurse -Force build_gui_entry.build }

          python -m nuitka `
            --standalone `
            --enable-plugin=pyside6 `
            --windows-console-mode=disable `
            --output-dir=dist `
            --output-filename=ProducerOS `
            --include-package=producer_os `
            build_gui_entry.py

      - name: Zip dist folder
        shell: pwsh
        run: |
          $out = "ProducerOS-Windows.zip"
          if (Test-Path $out) { Remove-Item $out -Force }
          Compress-Archive -Path "dist\build_gui_entry.dist\*" -DestinationPath $out

      - name: Create GitHub Release + upload ZIP
        uses: softprops/action-gh-release@v2
        with:
          files: ProducerOS-Windows.zip