name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: Run Ruff lint
        run: |
          ruff producer_os

      - name: Run mypy type checks
        run: |
          mypy producer_os || true  # do not fail build on type hints yet

      - name: Run tests
        run: |
          pytest -q