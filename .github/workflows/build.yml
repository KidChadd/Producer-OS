name: Build (Windows EXE)

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref to build (branch, tag, or SHA). Defaults to current branch."
        required: false
        type: string
      build_profile:
        description: "Nuitka build profile"
        required: true
        type: choice
        default: dev
        options:
          - dev
          - release

concurrency:
  group: build-windows-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  PIP_DISABLE_PIP_VERSION_CHECK: "1"

jobs:
  build-windows:
    runs-on: windows-latest
    environment: release
    timeout-minutes: 120

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          ref: ${{ inputs.ref || github.ref_name }}

      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install deps
        id: dep_install
        shell: pwsh
        run: |
          $start = Get-Date
          & ".github\scripts\install_ci_python_deps.ps1" -Extras "dev,gui" -ConstraintsFile ".github/constraints/ci-tools.txt"
          python -m nuitka --version
          $elapsed = [Math]::Round(((Get-Date) - $start).TotalSeconds, 3)
          "elapsed_seconds=$elapsed" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Print build context
        shell: pwsh
        run: |
          Write-Host "Workflow ref input: '${{ inputs.ref }}'"
          Write-Host "Build profile: '${{ inputs.build_profile }}'"
          Write-Host "Checked out commit: $(git rev-parse HEAD)"
          Write-Host "Checked out ref: $(git describe --tags --always --dirty)"

      - name: Lint
        run: ruff check src tests

      - name: Tests
        run: pytest -q --disable-warnings

      - name: Build EXE (Nuitka standalone)
        shell: pwsh
        env:
          WINDOWS_SIGN_ENABLE: ${{ secrets.WINDOWS_SIGN_ENABLE }}
          WINDOWS_SIGN_CERT_B64: ${{ secrets.WINDOWS_SIGN_CERT_B64 }}
          WINDOWS_SIGN_CERT_PASSWORD: ${{ secrets.WINDOWS_SIGN_CERT_PASSWORD }}
          WINDOWS_SIGN_TIMESTAMP_URL: ${{ secrets.WINDOWS_SIGN_TIMESTAMP_URL }}
          WINDOWS_SIGNTOOL_PATH: ${{ secrets.WINDOWS_SIGNTOOL_PATH }}
        run: |
          & ".github\scripts\build_windows_nuitka.ps1" `
            -BuildProfile "${{ inputs.build_profile }}" `
            -BuildInfoOutput "dist\BUILD_INFO.txt" `
            -TimingOutput "dist\BUILD_TIMING.txt" `
            -ZipOutput "ProducerOS-windows.zip"

      - name: Append workflow timings
        shell: pwsh
        run: |
          $timing = "dist\BUILD_TIMING.txt"
          if (!(Test-Path $timing)) { throw "Missing timing report: $timing" }
          Add-Content -Path $timing -Value @(
            "workflow_build_dependency_install_seconds`t${{ steps.dep_install.outputs.elapsed_seconds }}"
          )
          Get-Content $timing | ForEach-Object { Write-Host $_ }

      - name: Generate signing status report
        shell: pwsh
        run: |
          $exe = "dist\build_gui_entry.dist\ProducerOS.exe"
          $statusFile = "dist\SIGNING_STATUS.txt"
          if (!(Test-Path $exe)) { throw "Missing built EXE for signature report: $exe" }
          $sig = Get-AuthenticodeSignature -FilePath $exe
          $lines = @(
            "producer_os_build_artifacts",
            "ProducerOS.exe`t$($sig.Status)`t$($sig.SignerCertificate?.Subject ?? 'unsigned')"
          )
          Set-Content -Path $statusFile -Value $lines -Encoding ascii
          Get-Content $statusFile | ForEach-Object { Write-Host $_ }

      - name: Upload build artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: ProducerOS-windows
          path: |
            ProducerOS-windows.zip
            dist/SIGNING_STATUS.txt
            dist/BUILD_INFO.txt
            dist/BUILD_TIMING.txt
          if-no-files-found: error
