name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package + dev deps
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      # Optional: only keep this if your GUI build actually needs it in CI
      - name: Install PySide6 (optional)
        run: |
          python -m pip install PySide6

      - name: Ruff (lint)
        run: |
          ruff check src tests

      - name: Run tests
        run: |
          pytest -q --disable-warnings

      - name: Build (placeholder)
        run: |
          echo "Nuitka build steps would go here."
          echo "Inno Setup packaging would run afterwards."
