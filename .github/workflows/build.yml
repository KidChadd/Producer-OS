name: Build (Windows EXE)

on:
  workflow_dispatch:

concurrency:
  group: build-windows-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

env:
  PIP_DISABLE_PIP_VERSION_CHECK: "1"

jobs:
  build-windows:
    runs-on: windows-latest
    timeout-minutes: 90

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install deps
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev,gui]"
          python -m pip uninstall -y nuitka
          python -m pip install --no-cache-dir nuitka==2.8.10
          python -m nuitka --version

      - name: Lint
        run: ruff check src tests

      - name: Tests
        run: pytest -q --disable-warnings

      - name: Build EXE (Nuitka standalone)
        shell: pwsh
        run: |
          & ".github\scripts\build_windows_nuitka.ps1" -ZipOutput "ProducerOS-windows.zip"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ProducerOS-windows
          path: ProducerOS-windows.zip
          if-no-files-found: error
