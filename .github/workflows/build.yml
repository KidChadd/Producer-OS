name: Build (Windows EXE)

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref to build (branch, tag, or SHA). Defaults to current branch."
        required: false
        type: string
      build_profile:
        description: "Nuitka build profile"
        required: true
        type: choice
        default: dev
        options:
          - dev
          - release

concurrency:
  group: build-windows-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

env:
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  WINDOWS_SIGN_ENABLE: ${{ secrets.WINDOWS_SIGN_ENABLE }}
  WINDOWS_SIGN_CERT_B64: ${{ secrets.WINDOWS_SIGN_CERT_B64 }}
  WINDOWS_SIGN_CERT_PASSWORD: ${{ secrets.WINDOWS_SIGN_CERT_PASSWORD }}
  WINDOWS_SIGN_TIMESTAMP_URL: ${{ secrets.WINDOWS_SIGN_TIMESTAMP_URL }}
  WINDOWS_SIGNTOOL_PATH: ${{ secrets.WINDOWS_SIGNTOOL_PATH }}

jobs:
  build-windows:
    runs-on: windows-latest
    timeout-minutes: 120

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref_name }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install deps
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev,gui]"
          python -m pip uninstall -y nuitka
          python -m pip install --no-cache-dir nuitka==2.8.10
          python -m nuitka --version

      - name: Print build context
        shell: pwsh
        run: |
          Write-Host "Workflow ref input: '${{ inputs.ref }}'"
          Write-Host "Build profile: '${{ inputs.build_profile }}'"
          Write-Host "Checked out commit: $(git rev-parse HEAD)"
          Write-Host "Checked out ref: $(git describe --tags --always --dirty)"

      - name: Lint
        run: ruff check src tests

      - name: Tests
        run: pytest -q --disable-warnings

      - name: Build EXE (Nuitka standalone)
        shell: pwsh
        run: |
          & ".github\scripts\build_windows_nuitka.ps1" `
            -BuildProfile "${{ inputs.build_profile }}" `
            -BuildInfoOutput "dist\BUILD_INFO.txt" `
            -ZipOutput "ProducerOS-windows.zip"

      - name: Generate signing status report
        shell: pwsh
        run: |
          $exe = "dist\build_gui_entry.dist\ProducerOS.exe"
          $statusFile = "dist\SIGNING_STATUS.txt"
          if (!(Test-Path $exe)) { throw "Missing built EXE for signature report: $exe" }
          $sig = Get-AuthenticodeSignature -FilePath $exe
          $lines = @(
            "producer_os_build_artifacts",
            "ProducerOS.exe`t$($sig.Status)`t$($sig.SignerCertificate?.Subject ?? 'unsigned')"
          )
          Set-Content -Path $statusFile -Value $lines -Encoding ascii
          Get-Content $statusFile | ForEach-Object { Write-Host $_ }

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ProducerOS-windows
          path: |
            ProducerOS-windows.zip
            dist/SIGNING_STATUS.txt
            dist/BUILD_INFO.txt
          if-no-files-found: error
